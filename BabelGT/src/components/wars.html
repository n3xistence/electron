<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" type="text/css" href="../../dist/wars.css">
  <link rel="stylesheet" type="text/css" href="../../dist/menuLayout.css">

  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
  <title>SMMO Guild Tools</title>
</head>

<body class="bg-[#2c313e]">
  <div class="inline-block content-center w-full h-[50px] fixed z-50">
    <!-- Top Bar -->
    <div id='title-bar' class="pl-[50px] w-full h-[50px] fixed inline-block bg-[#64c5b1]">
      <div id="window-buttons" class="float-right flex">
        <button id="minimize-button"
          class="hover:bg-[#54a594] top-0 text-white w-[50px] h-[25px] pb-[5px] focus:outline-none items-center flex justify-center text-2xl">
          <i class="fa-solid fa-window-minimize" style="font-size: 15px"></i>
        </button>
        <button id="maximize-button"
          class="hover:bg-[#54a594] top-0 text-white w-[50px] h-[25px] focus:outline-none items-center flex justify-center text-2xl">
          <i class="fa-regular fa-window-maximize" style="font-size: 15px"></i>
        </button>
        <button id='exit-button'
          class="hover:bg-red-500 top-0 text-white w-[50px] h-[25px] focus:outline-none items-center flex justify-center text-2xl">
          <i class="fa-solid fa-xmark text-white"></i>
        </button>
      </div>
      <div class="pt-[12px] pl-[10px] right-0 h-full w-[calc(100%-150px)] text-white inline-block"
        style="-webkit-app-region: drag">
        SMMO Guild Tools
      </div>
    </div>

    <!-- Menu Button -->
    <div id="menu-toggle" class="inline-block absolute">
      <div id="toggle-icon">
        <div id="menu-toggle-bar1"></div>
        <div id="menu-toggle-bar2"></div>
        <div id="menu-toggle-bar3"></div>
      </div>
    </div>
  </div>

  <!-- Slide In Menu -->
  <div id="menu"
    class="w-[200px] h-[100%] top-[50px] bg-[#343c49] text-white fixed p-0 left-[-200px] block tansition-transform duration-500">
    <span>Placeholder</span>
  </div>

  <!-- Main Content -->
  <div id="main-content"
    class="text-white p-[20px] w-[100%] block absolute bg-[#2c313e] color-[#fff] top-[50px] left-0 right-0 bottom-0 tansition-transform duration-500">
    <div class="text-white">
      <!-- Title Banner -->
      <div class="p-2 text-white text-xl font-bold font-mono leading-6 rounded-lg">
        <div id="wars-title-banner" class="inline p-2 text-center rounded relative m-auto bg-[#343c49]">
          Guild Wars
        </div>
      </div>

      <!-- SFTP Button -->
      <div id="sftp-elements" class="float-right pt-2">
        <button id="request-sftp" data-tooltip-target="tooltip-sftp-button"
          class="h-10 w-10 bg-[#64c5b1] rounded-lg hover:bg-[#54a594] focus:outline-none">
          <i id='sftp-icon' class="fa-solid fa-rotate"></i>
        </button>
        <div id="tooltip-sftp-button" role="tooltip"
          class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip ">
          Refresh Data
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>

      <!-- General Info Containers -->
      <div
        class="flex mb-8 gap-4 text-white text-sm font-bold font-mono leading-6 bg-stripes-violet rounded-lg flex-wrap">
        <div id="wars-winning"
          class="flex-1 inline text-center rounded relative m-2 p-[1rem] min-w-[230px] max-w-[33.33%] h-28 bg-[#343c49]">
          <!-- Skeleton Pulse Placeholder -->
          <div role="status" class="animate-pulse">
            <div class="mb-2">Winning</div>
            <div id="line2" class="h-2 bg-gray-200 rounded-full  max-w-[70%] mb-2.5"></div>
            <div id="line3" class="h-2 bg-gray-200 rounded-full  max-w-[80%] mb-2.5"></div>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div id="wars-tied"
          class="flex-1 inline text-center rounded relative m-2 p-[1rem] min-w-[230px] max-w-[33.33%] h-28 bg-[#343c49]">
          <!-- Skeleton Pulse Placeholder -->
          <div role="status" class="animate-pulse">
            <div class="mb-2">Ties</div>
            <div id="line2" class="h-2 bg-gray-200 rounded-full  max-w-[90%] mb-2.5"></div>
            <div id="line3" class="h-2 bg-gray-200 rounded-full  max-w-[85%] mb-2.5"></div>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div id="wars-losing"
          class="flex-1 inline text-center rounded relative m-2 p-[1rem] min-w-[230px] max-w-[33.33%] h-28 bg-[#343c49]">
          <!-- Skeleton Pulse Placeholder -->
          <div role="status" class="animate-pulse">
            <div class="mb-2">Losing</div>
            <div id="line2" class="h-2 bg-gray-200 rounded-full  max-w-[75%] mb-2.5"></div>
            <div id="line3" class="h-2 bg-gray-200 rounded-full  max-w-[95%] mb-2.5"></div>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <div
        class="mt-1 flex gap-4 text-white text-sm font-bold font-mono leading-6 bg-stripes-violet rounded-lg flex-wrap">
        <div id="warlist" class="p-2 w-full"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="wars.js"></script>
</body>

</html>
